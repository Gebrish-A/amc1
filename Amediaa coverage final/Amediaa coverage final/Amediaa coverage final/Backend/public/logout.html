<!DOCTYPE html>
<html>
<head>
    <title>Logging out...</title>
    <script>
        // Clear all session data
        localStorage.removeItem('userSession');
        sessionStorage.removeItem('userSession');
        localStorage.removeItem('loginMode');
        localStorage.removeItem('rememberMe');
        localStorage.removeItem('rememberedEmail');
        
        // Show message
        setTimeout(() => {
            alert('You have been logged out successfully!');
            window.location.href = 'login.html';
        }, 500);
    </script>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="text-align: center; color: white; padding: 30px; background: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(10px);">
        <h2><i class="bi bi-box-arrow-right"></i> Logging out...</h2>
        <p>Please wait while we log you out.</p>
        <div class="spinner-border text-light mt-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
</html>
